<script>
	//only show the gallery if javascript is enabled
	$('.gallery-container').css({'display': 'block'});

	//fade the gallery in once it's ready
	 Galleria.ready(function() {
		$('.gallery-container').css({'opacity': 1});
	});

	//set the height as a 2:3 ratio of width plus toolbar
	var galleriaHeight = function(){
		var gWidth = $('.gallery-container').width();
		return Math.floor(((gWidth / 3)*2)+100);
	}

	//update the height when the window is resized
	$(window).resize(function(){
		Galleria.configure({
			height: galleriaHeight()
		})
		$('.brightcove-container').height(brightcoveHeight());
	})

	//tell galleria which style to use
    Galleria.loadTheme('src/js/galleria/src/themes/classic/galleria.classic.js');
    
    //config options for galleria.js
    Galleria.configure({
    	transition: 'fade',
    	height: galleriaHeight(),
	    imageCrop: true,
	    thumbCrop: true,
	    showInfo: true
	});

	//start the gallery instance
	 Galleria.run('.galleria');



	 //inject partials
	 $(function(){
	 	$('.brightcove').load('./src/partials/brightcove.html');
	 	$('.temp').load('./src/partials/temp.html');
	 });
</script>
